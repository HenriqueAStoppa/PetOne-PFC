<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Hospitalar - PetOne</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'verde-claro': '#d8f3dc',
                        'verde-card': '#b7e4c7',
                        'verde-escuro': '#1b4332',
                        'verde-escuro-hover': '#163326',
                    },
                    fontFamily: { sans: ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="/assets/css/dashboard_hospital.css">
</head>

<body class="min-h-screen text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-30 border-b border-gray-200">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <div
                    class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-sm mr-2">
                    H</div>
                <span class="text-xl font-bold text-blue-900">Painel Hospitalar</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="user-nome-nav" class="hidden md:inline text-sm font-medium text-gray-600">Hospital</span>
                <a href="/pages/Home/index.html" class="text-gray-600 hover:text-blue-700 font-medium text-sm">Home</a>
                <button id="btn-logout"
                    class="text-red-600 hover:text-red-800 text-sm font-medium flex items-center gap-1">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Sair
                </button>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="text-lg font-bold text-blue-900 flex items-center gap-2">
                            <i data-lucide="building-2" class="w-5 h-5"></i> Dados da Unidade
                        </h2>
                        <button id="btn-unlock-profile"
                            class="text-blue-600 hover:text-blue-800 text-xs font-bold uppercase"
                            title="Habilitar Edição">Editar</button>
                    </div>

                    <form id="form-perfil" class="space-y-3 text-sm">
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">Nome Fantasia</label><input
                                type="text" id="nome"
                                class="w-full p-2 border rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                required disabled></div>
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">CNPJ</label><input
                                type="text" id="cnpj"
                                class="w-full p-2 border rounded bg-gray-100 text-gray-500 cursor-not-allowed" readonly>
                        </div>
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">Email</label><input
                                type="text" id="email"
                                class="w-full p-2 border rounded bg-gray-100 text-gray-500 cursor-not-allowed" readonly>
                        </div>
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">Telefone</label><input
                                type="text" id="telefone"
                                class="w-full p-2 border rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                required disabled></div>
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">Endereço</label><input
                                type="text" id="endereco"
                                class="w-full p-2 border rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                required disabled></div>
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="block text-xs font-bold text-gray-500 uppercase">Vet. Resp.</label><input
                                    type="text" id="vet"
                                    class="w-full p-2 border rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                    required disabled></div>
                            <div><label class="block text-xs font-bold text-gray-500 uppercase">CRMV</label><input
                                    type="text" id="crmv"
                                    class="w-full p-2 border rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                    required disabled></div>
                        </div>
                        <div><label class="block text-xs font-bold text-gray-500 uppercase">Classificação
                                (1-4)</label><input type="number" min="1" max="4" id="classificacao"
                                class="w-full p-2 border rounded bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                                required disabled></div>

                        <button type="submit" id="btn-save-profile"
                            class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition font-bold text-xs uppercase hidden">Salvar
                            Alterações</button>
                    </form>
                    <button id="btn-delete-hospital"
                        class="w-full mt-4 text-red-400 text-xs hover:text-red-600 hover:underline text-center">Excluir
                        minha conta</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-blue-100 min-h-[600px]">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <h2 class="text-2xl font-bold text-blue-900 flex items-center gap-2">
                            <i data-lucide="activity" class="w-6 h-6 text-red-500"></i> Chamados de Emergência
                        </h2>
                        <button onclick="carregarLogs()"
                            class="text-sm font-medium text-blue-600 hover:text-blue-800 flex items-center gap-1">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Atualizar
                        </button>
                    </div>

                    <div id="lista-logs" class="space-y-4">
                        <p class="text-gray-500 text-center py-10">Carregando...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-finalizar" class="modal fixed inset-0 bg-black bg-opacity-60 z-50 items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl relative transform transition-all scale-100">
            <button onclick="document.getElementById('modal-finalizar').style.display='none'" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <h3 class="text-2xl font-bold text-blue-900 mb-2 flex items-center gap-2">
                <i data-lucide="stethoscope" class="w-6 h-6"></i> Atendimento
            </h3>
            
            <div class="bg-gray-50 p-3 rounded-lg border border-gray-200 mb-6 text-sm">
                <p><span class="font-bold text-gray-600">Token:</span> <span id="modal-token" class="font-mono text-black font-bold text-lg"></span></p>
            </div>

            <form id="form-atendimento" class="space-y-4">
                <input type="hidden" id="atendimento-token-input">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Evolução / Relatório *</label>
                    <textarea id="relatorio" rows="5" class="w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50" placeholder="Descreva o procedimento realizado, internação ou estado atual..." required></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Prescrição (Apenas se finalizar)</label>
                    <textarea id="prescricao" rows="2" class="w-full p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-gray-50" placeholder="Medicamentos para casa..."></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Vet. Responsável *</label>
                        <input type="text" id="finalizar-vet" class="w-full p-2 border rounded-lg bg-gray-50" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">CRMV *</label>
                        <input type="text" id="finalizar-crmv" class="w-full p-2 border rounded-lg bg-gray-50" required>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <button type="button" onclick="enviarAtendimento('atualizar')" class="w-full bg-yellow-500 text-white py-3 rounded-xl font-bold hover:bg-yellow-600 shadow-md transition flex items-center justify-center gap-2">
                        <i data-lucide="activity" class="w-4 h-4"></i> Em Atendimento
                    </button>
                    
                    <button type="button" onclick="enviarAtendimento('finalizar')" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 shadow-md transition flex items-center justify-center gap-2">
                        <i data-lucide="check-circle" class="w-4 h-4"></i> Finalizar/Alta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-confirm"
        class="modal fixed inset-0 bg-black/50 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 relative">

            <div class="flex items-start gap-3 mb-4">
                <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
                    <i data-lucide="alert-triangle" class="w-5 h-5 text-red-600"></i>
                </div>
                <div>
                    <h3 id="confirm-title" class="text-lg font-bold text-red-700">
                        Atenção
                    </h3>
                    <p id="confirm-message" class="text-sm text-gray-600 mt-1">
                        Tem certeza que deseja continuar?
                    </p>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button id="confirm-cancel"
                    class="px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium text-gray-700 hover:bg-gray-100">
                    Cancelar
                </button>
                <button id="confirm-ok"
                    class="px-4 py-2 rounded-lg bg-red-600 text-white text-sm font-semibold hover:bg-red-700 shadow-sm">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-4 right-4 z-50 hidden">
        <div id="toast-inner"
            class="bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 text-sm">
            <i data-lucide="check-circle" class="w-5 h-5"></i>
            <span id="toast-message">Mensagem</span>
        </div>
    </div>

    <script src="/assets/js/api.js" defer></script>
    <script src="/assets/js/dashboard_hospital.js" defer></script>
</body>

</html>
