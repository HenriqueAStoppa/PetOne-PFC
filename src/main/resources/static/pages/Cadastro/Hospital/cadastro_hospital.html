<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetOne - Cadastro de Hospital</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS est√°tico -->
  <link rel="stylesheet" href="/assets/css/cadastro_hospital.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Parceiro PetOne</h1>

      <form id="formCadastro">
        <div class="grid-2">
          <div class="form-group">
            <label for="nome">Nome Fantasia</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" required>
          </div>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label for="email">Email Comercial</label>
            <input type="email" id="email" name="email" required autocomplete="email">
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
          </div>
        </div>

        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #e2e8f0;">
        <p style="margin-bottom: 15px; font-weight: 600; color: #1b4332;">Endere√ßo da Unidade</p>

        <div class="grid-3">
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" onblur="buscarCep()" required>
          </div>
          <div class="form-group" style="grid-column: span 2;">
            <label for="logradouro">Rua (Logradouro)</label>
            <input type="text" id="logradouro" name="logradouro" required disabled>
          </div>
        </div>

        <div class="grid-3">
          <div class="form-group">
            <label for="numero">N√∫mero</label>
            <input type="text" id="numero" name="numero" required>
          </div>
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required disabled>
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento">
          </div>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required disabled>
          </div>
          <div class="form-group">
            <label for="uf">Estado (UF)</label>
            <input type="text" id="uf" name="uf" required disabled>
          </div>
        </div>

        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #e2e8f0;">

        <div class="grid-2">
          <div class="form-group">
            <label for="vet">Vet. Respons√°vel</label>
            <input type="text" id="vet" name="vet" required>
          </div>
          <div class="form-group">
            <label for="crmv">CRMV</label>
            <input type="text" id="crmv" name="crmv" required>
          </div>
        </div>

        <div class="form-group">
          <label for="classificacao">Classifica√ß√£o de Servi√ßo (1 a 4)</label>
          <input type="number" id="classificacao" name="classificacao" min="1" max="4" required>
        </div>

        <div class="grid-2">
          <div class="form-group">
            <label for="senha">Senha</label>
            <div class="password-wrapper">
              <input type="password" id="senha" name="senha" minlength="6" required>
              <button type="button" class="toggle-password" data-target="senha" aria-label="Mostrar ou ocultar senha">
                üëÅ
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="senhaConfirma">Confirmar Senha</label>
            <div class="password-wrapper">
              <input type="password" id="senhaConfirma" name="senhaConfirma" required>
              <button type="button" class="toggle-password" data-target="senhaConfirma"
                aria-label="Mostrar ou ocultar senha">
                üëÅ
              </button>
            </div>
          </div>

        </div>

        <div class="lgpd-container">
          <p><strong>Termo de Consentimento e Privacidade (LGPD)</strong></p>
          <p style="margin-top: 5px;">
            Ao se cadastrar na plataforma PetOne, voc√™ concorda com a coleta e tratamento dos dados do Hospital
            parceiro.
          </p>
          <div class="lgpd-checkbox">
            <input type="checkbox" id="lgpd-consent" required>
            <label for="lgpd-consent">
              Declaro que li e concordo com o Termo de Consentimento e Privacidade da PetOne, autorizando o tratamento
              dos dados informados para fins de cadastro e funcionamento da unidade parceira, em conformidade com a
              LGPD.
            </label>
          </div>
        </div>

        <p id="msgErro" class="error" style="display:none;"></p>

        <button type="submit" id="btn-cadastrar" class="btn" disabled>
          Cadastrar Unidade
        </button>
      </form>

      <div class="footer-link">
        J√° √© parceiro?
        <a href="/pages/login/index.html">Acesse sua conta</a>
      </div>
    </div>
  </div>

  <script src="/assets/js/api.js" defer></script>
  <script src="/assets/js/cadastro_hospital.js" defer></script>
  <script src="/assets/js/password_toggle.js" defer></script>

</body>

</html>
