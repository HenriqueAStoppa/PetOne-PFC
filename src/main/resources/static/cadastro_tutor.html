<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetOne - Cadastro de Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --verde-claro: #d8f3dc; --verde-card: #b7e4c7; --verde-escuro: #1b4332; --verde-escuro-hover: #163326; }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    body { background-color: var(--verde-claro); color: #0f172a; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 600px; }
    .card { background-color: white; border-radius: 16px; padding: 32px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h1 { color: var(--verde-escuro); text-align: center; margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 500; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="date"] { 
        width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; 
    }
    input:focus { border-color: var(--verde-escuro); border-width: 2px; }
    
    .lgpd-container {
        background-color: #f8fafc;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 13px;
        color: #475569;
    }
    .lgpd-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-top: 10px;
    }
    .lgpd-checkbox input { width: 20px; height: 20px; margin-top: 2px; cursor: pointer; }
    .lgpd-checkbox label { font-weight: normal; cursor: pointer; font-size: 13px; line-height: 1.4; }

    .btn { width: 100%; padding: 14px; background-color: var(--verde-escuro); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; transition: background 0.2s, opacity 0.2s; }
    .btn:hover { background-color: var(--verde-escuro-hover); }
    .btn:disabled { background-color: #9ca3af; cursor: not-allowed; opacity: 0.7; }
    
    .error { color: #dc2626; font-size: 12px; margin-top: 4px; display: none; }
    .footer-link { text-align: center; margin-top: 20px; font-size: 14px; }
    .footer-link a { color: var(--verde-escuro); text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Criar Conta de Tutor</h1>
      <form id="formCadastro">
        <div class="form-group">
          <label>Nome Completo</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
          <div>
            <label>CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required>
          </div>
          <div>
            <label>Data de Nascimento</label>
            <input type="date" id="nascimento" required>
          </div>
        </div>
        <div class="form-group">
            <label>Telefone (WhatsApp)</label>
            <input type="tel" id="telefone" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" id="senha" minlength="6" required>
        </div>
        <div class="form-group">
            <label>Confirmar Senha</label>
            <input type="password" id="senhaConfirma" required>
        </div>
        
        <div class="lgpd-container">
            <p><strong>Termo de Consentimento e Privacidade (LGPD)</strong></p>
            <p style="margin-top: 5px;">
                Ao se cadastrar na plataforma PetOne, você concorda com a coleta e tratamento dos seus dados pessoais e dos dados de saúde do seu animal.
            </p>
            <div class="lgpd-checkbox">
                <input type="checkbox" id="lgpd-consent" required>
                <label for="lgpd-consent">
                    Declaro que li e concordo que meus dados e os registros de emergência serão armazenados de forma segura por um período de <strong>5 (cinco) anos</strong>.
                </label>
            </div>
        </div>
        
        <p id="msgErro" class="error" style="display: block; text-align: center; margin-bottom: 10px;"></p>
        
        <button type="submit" id="btn-cadastrar" class="btn" disabled>Cadastrar</button>
      </form>
      <div class="footer-link">
        Já tem uma conta? <a href="pages/login/index.html">Faça Login</a>
      </div>
    </div>
  </div>

  <script>
    // [CORREÇÃO] URL Absoluta para o backend
    const API_URL = 'http://localhost:8080';

    const checkboxLgpd = document.getElementById('lgpd-consent');
    const btnCadastrar = document.getElementById('btn-cadastrar');

    checkboxLgpd.addEventListener('change', function() {
        btnCadastrar.disabled = !this.checked;
    });

    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!checkboxLgpd.checked) {
          alert("Você precisa aceitar os termos da LGPD para continuar.");
          return;
      }

      const msgErro = document.getElementById('msgErro');
      msgErro.textContent = '';

      const senha = document.getElementById('senha').value;
      const senhaConfirma = document.getElementById('senhaConfirma').value;

      if (senha !== senhaConfirma) {
        msgErro.textContent = 'As senhas não coincidem.';
        return;
      }

      const data = {
        nomeCompleto: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        dataNascimento: document.getElementById('nascimento').value,
        telefoneTutor: document.getElementById('telefone').value,
        emailTutor: document.getElementById('email').value,
        senha: senha
      };

      try {
        // [CORREÇÃO] Usando URL absoluta
        const response = await fetch(`${API_URL}/api/auth/cadastro/tutor`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            localStorage.setItem('petone_token', result.token);
            localStorage.setItem('petone_user_nome', result.nomeCompleto);
            window.location.href = 'dashboard_tutor.html';
        } else {
            const errorText = await response.text();
            msgErro.textContent = `Erro: ${errorText}`;
            msgErro.style.display = 'block';
        }
      } catch (error) {
        console.error(error);
        msgErro.textContent = 'Erro ao conectar com o servidor (Verifique se o backend está rodando na porta 8080).';
        msgErro.style.display = 'block';
      }
    });
  </script>
</body>
</html>
